<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attendanceList</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
</head>
<body>
    <article>
        <div class="side">
            <h2>勤怠管理システム</h2>
            <ul style="text-align: left;">
                <ul>管理者のみ</ul>
                <ul><a href="user">ユーザ一覧</a></ul>
            </ul>
            <ul style="text-align: left;">
                <ul>山田太郎さん</ul>
                <ul><a href="edit.html">&#x271A;プロフィール編集</a></ul>
                <ul><a href="attendance">&#x271A;勤怠入力</a></ul>
                <ul><a href="attendanceList">&#x271A;勤怠状況一覧</a></ul>
                <ul><a href="attendance_history.html">&#x271A;勤怠履歴一覧</a></ul>
                <ul><a href="login.html">ログアウト</a></ul>
            </ul>
        </div> 
        <div class="content">
            <h2>勤怠状況一覧</h2>
            <p>2023/10/03</p>
            <table>
                <tr>
                    <th>名前</th>
                    <th>出勤時間</th>
                    <th>退勤時間</th>
                    <th>休憩開始時間</th>
                    <th>休憩終了時間</th>
                    <th>ステータス</th>
                    <th>勤務場所</th>
                </tr>
                <tr th:each="item:${data}">
                    <td th:text="${item.userId}"></td>
<!--                    <td th:text="${item.user.name}"></td>-->
                    <td th:text="${item.beginTime}"></td>
                    <td th:text="${item.endTime}?: ''"></td>
                    <td th:text="${item.beginRest}?: ''"></td>
                    <td th:text="${item.endRest}?: ''"></td>
                    <td th:text="${item.status}?: ''"></td>
                    <td th:text="${item.place}?: ''"></td>
                </tr>
            </table>
        </div>
    </article>
</body>
</html>
